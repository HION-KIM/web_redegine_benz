<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benz-sec-contents</title>
    <!-- Script Jquery's JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <!-- Script Swiper's JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <!-- Script GSAP's Js -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <!-- Script GSAP ScrollTrigger's Js -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <!-- Link AOS's CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Script AOS's JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Link inner's CSS -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="sec-contents">
        <div class="container">
            <div class="h1">
                <span>연관 컨텐츠</span>
            </div>
            <nav class="content">
                <ul>
                    <li>
                        <div class="img-box">
                            <img src="../imgs/img-contents-1.jpg" alt="img-contents">
                        </div>
                        <div class="text-box">
                            <span>이벤트</span>
                            <p>진행중인 다양한 이벤트 정보를 전해 드립니다.</p>
                            <div class="flex-grow"></div>
                            <div class="button"><a href="#"><span>자세히 보기</span><img src="../imgs/icon_arrow_R.svg"
                                        alt="moer-icon"></a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="img-box">
                            <img src="../imgs/img-contents-2.jpg" alt="img-contents">
                        </div>
                        <div class="text-box">
                            <span>디지털 서비스</span>
                            <p>추가 디지털 서비스 상품을 구매하기만 하면 완전히 새로운 메르세데스-벤츠를 경험할 수 있습니다.</p>
                            <div class="flex-grow"></div>
                            <div class="button"><a href="#"><span>자세히 보기</span><img src="../imgs/icon_arrow_R.svg"
                                        alt="moer-icon"></a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="img-box">
                            <img src="../imgs/img-contents-3.jpg" alt="img-contents">
                        </div>
                        <div class="text-box">
                            <span>뉴스</span>
                            <p>Mercedes-Benz의 새로운 소식을 한 눈에 볼 수 있습니다.</p>
                            <div class="flex-grow"></div>
                            <div class="button"><a href="#"><span>자세히 보기</span><img src="../imgs/icon_arrow_R.svg"
                                        alt="moer-icon"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <style>
        .sec-contents .container {
            max-width: 1320px;
            box-sizing: border-box;
            padding: 158px 36px 140px;
            margin: 0 auto;
        }

        .sec-contents .container .content>ul {
            display: flex;
            gap: 40px;
            height: 382px;
        }

        .sec-contents .container .content>ul>li {
            flex: 1;
            display: flex;
            flex-direction: column;
        }


        .sec-contents .h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 80px;
        }

        .sec-contents .content span {
            font-size: 18px;
            font-weight: 500;
        }

        .sec-contents .content p {
            font-size: 16px;
            font-weight: 400;
            margin-top: 16px;
        }

        .sec-contents .content .text-box {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .sec-contents .content .text-box .flex-grow {
            flex-grow: 1;
        }

        .sec-contents .content .button a {
            display: flex;
            align-items: center;
        }

        .sec-contents .content .button span {
            font-size: 16px;
            font-weight: 400;
            position: relative;
        }

        .sec-contents .content .button span::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: #fff;
            position: absolute;
            top: 100%;
            left: 0;

        }

        .sec-contents .content .button img {
            display: block;
            transition: all .7s ease;
        }

        .sec-contents .content .button:hover img {
            transform: translateX(20%);
        }

        .sec-contents .content .img-box {
            margin-bottom: 16px;
            overflow: hidden;
        }

        .sec-contents .content .img-box img {
            display: block;
            width: 100%;
            transform: scale(1.01);
        }

        @media (max-width:1240px) and (min-width:769px) {
            .sec-contents .container {
                max-width: 1000px;
                box-sizing: border-box;
                padding: 100px 36px 80px;
                margin: 0 auto;
            }

            .sec-contents .h1 {
                font-size: 38px;
                margin-bottom: 60px;
            }

            .sec-contents .container .content>ul {
                gap: 28px;
                height: 320px;
            }

            .sec-contents .content span {
                font-size: 16px;
            }

            .sec-contents .content p {
                font-size: 14px;
                margin-top: 16px;
            }

            .sec-contents .content .button span {
                font-size: 14px;
            }

            .sec-contents .content .button img {
                display: block;
                transition: all .7s ease;
                width: 20px;
            }
        }

        @media (max-width:768px) and (min-width:415px) {

            .sec-contents .container {
                max-width: 650px;
                box-sizing: border-box;
                padding: 100px 20px 80px;
                margin: 0 auto;
            }

            .sec-contents .container .content>ul {
                flex-direction: column;
                gap: 28px;
                height: auto;
            }

            .sec-contents .container .content>ul>li {
                flex: 1;
                display: flex;
                flex-direction: row;
                gap: 20px;
            }

            .sec-contents .content .img-box {
                margin-bottom: 0;
                max-height: 141px;
                max-width: 220px;
                flex-grow: 1;
            }

            .sec-contents .content .img-box img {
                transform: scale(1.01);
            }

            .sec-contents .content .text-box{
                min-width:200px;
            }
            .sec-contents .content span {
                font-size: 16px;
            }

            .sec-contents .content p {
                font-size: 14px;
                margin-top: 16px;
            }

            .sec-contents .content .button span {
                font-size: 14px;
            }

        }
    </style>
</body>

</html>
