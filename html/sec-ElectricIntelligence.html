<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benz-sec-Electric-Intelligence</title>
  <!-- Script Jquery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <!-- Script Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

  <!-- Link inner CSS -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <main>
    <section class="sec-Electric-Intelligence">
      <div class="Electric-banner">
        <img src="../imgs/img-banner-Electric-Intelligence.jpg" alt="banner-Electric-Intelligence">
      </div>
      <div class="container">
        <div class="h1">
          EQ - Electric Intelligence<br>
          by Mercedes-Benz
        </div>
        <nav>
          <ul>
            <li>
              <div class="img-box"><img src="../imgs/img-Electric-item-1.jpg" alt="img-Electric-item"></div>
              <div class="text-box">
                <span>편리한 충전</span>
                <p>Mercedes me Charge 멤버십 카드 한 장으로 전국 대부분의 공용 충전소에서 편리하게 충전할 수 있습니다.</p>
              </div>
            </li>
            <li>
              <div class="img-box"><img src="../imgs/img-Electric-item-2.jpg" alt="img-Electric-item"></div>
              <div class="text-box">
                <span>스마트 보조 장치 시스템</span>
                <p>벤츠 전기차는 효율적인 주행 모드와 회생 제동을 통해 주행 가능 거리를 늘려, 목적지까지 편안한 이동을 지원합니다</p>
              </div>
            </li>
            <li>
              <div class="img-box"><img src="../imgs/img-Electric-item-3.jpg" alt="img-Electric-item"></div>
              <div class="text-box">
                <span>정교한 구동 시스템</span>
                <p>메르세데스-벤츠 전기차만의 정교한 구동 시스템으로, 조용하면서도 강력한 전동 퍼포먼스를 직접 경험해보세요.</p>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </main>

  <style>
    .sec-Electric-Intelligence .Electric-banner {
      width: 100vw;
    }

    .sec-Electric-Intelligence .Electric-banner img {
      display: block;
      width:100%;

    }
  </style>
</body>

</html>
