<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benz-sec-navi</title>
  <!-- Script Jquery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <!-- Script Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

  <!-- Link inner CSS -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <main>
    <section class="sec-navi">
      <div class="container">
        <nav>
          <ul>
            <li>
              <a href="#">
                <div class="img-box">
                  <img src="../imgs/icon-navi-1.png" alt="">
                </div>
                <div class="text">벤츠 스토어</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="img-box">
                  <img src="../imgs/icon-navi-2.png" alt="">
                </div>
                <div class="text">구매 상담</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="img-box">
                  <img src="../imgs/icon-navi-3.png" alt="">
                </div>
                <div class="text">전시장</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="img-box">
                  <img src="../imgs/icon-navi-4.png" alt="">
                </div>
                <div class="text">시승 신청</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="img-box">
                  <img src="../imgs/icon-navi-5.png" alt="">
                </div>
                <div class="text">구매 혜택</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="img-box">
                  <img src="../imgs/icon-navi-6.png" alt="">
                </div>
                <div class="text">정비 예약</div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </main>

  <style>
    .sec-navi {
      padding: 125px 0;
      white-space: nowrap;
    }

    .sec-navi .container {
      max-width: 1320px;
      box-sizing: border-box;
      padding: 0 32px;
      margin: 0 auto;
    }

    .sec-navi ul {
      display: flex;
      justify-content: space-between;
      gap: 32px;


    }

    .sec-navi ul>li {
      flex-grow: 1;
    }

    .sec-navi ul>li>a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 158px;
      padding: 28px 0 24px 0;
      box-sizing: border-box;
    }

    .sec-navi ul>li .text {
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      position: relative;
    }

    .sec-navi ul>li img {
      display: block;
      transition: all .7s ease;
    }

    .sec-navi ul>li:hover img {
      transform: translateY(-10%);
    }

    .sec-navi ul>li .text::after {
      content: "";
      display: block;
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 1px;
      background-color: #fff;
      transition:all .7s ease;
    }

    .sec-navi ul>li:hover .text::after {
      width: 100%;
    }
  </style>

</body>

</html>
