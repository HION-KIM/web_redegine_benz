<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benz_banner</title>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

  <!-- Link inner CSS -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <!-- Swiper -->
  <div class="banners swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="banner-1 swiper-slide">
        <img src="../imgs/banner_img_1_size_edit.jpg" alt="error">
        <div class="text-box">
          <div>
            <span class="brand-name">Mercedes-Benz</span>
          </div>
          <div>
            <h1>The new EQE SUV</h1>
          </div>
          <div>
            <div>
              <a href="#">
                <span>더 알아보기</span>
                <div class="icon">
                  <img src="../imgs/icon_arrow_R.svg" alt="error">
                </div>
              </a>
            </div>
            <div>
              <a href="#">
                <span>견적내기</span>
                <div class="icon">
                  <img src="../imgs/icon_arrow_R.svg" alt="error">
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>


  <style>
    .banners {
      width: 100vw;
      height: calc(100vh - 100px);
    }

    .banners .swiper-slide {
      position: relative;
      text-align: center;
      font-size: 18px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 78px;
    }

    .banners .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .banners .text-box {
      color:#fff;
      max-width:1320px;
      padding:0 36px;
    }
  </style>


  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>

</html>
