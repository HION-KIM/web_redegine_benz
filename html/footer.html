<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benz-footer</title>
    <!-- Script Jquery's JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <!-- Script Swiper's JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <!-- Script GSAP's Js -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <!-- Script GSAP ScrollTrigger's Js -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <!-- Link AOS's CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Script AOS's JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Link inner's CSS -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <footer>
        <div class="container">
            <div class="policy-box">
                <div>
                    <div><a href="#"><span>사이트맵</span></a></div>
                    <div><a href="#"><span>이용약관</span></a></div>
                    <div><a href="#"><span>개인정보 c처리방침</span></a></div>
                    <div><a href="#"><span>법적고지</span></a></div>
                    <div><a href="#"><span>Mercedes-Benz AG Privacy Statement</span></a></div>
                    <div><a href="#"><span>쿠키</span></a></div>
                </div>
                <div class="logos">
                    <div><a href="#"><img src="../imgs/icon-sns-1.png" alt="icon-btn"></a></div>
                    <div><a href="#"><img src="../imgs/icon-sns-2.png" alt="icon-btn"></a></div>
                    <div><a href="#"><img src="../imgs/icon-sns-3.png" alt="icon-btn"></a></div>
                </div>
            </div>
            <div class="terms-box">
                <div><a href="#"><span>공급자</span></a></div>
                <div><a href="#"><span>딜러사 정보</span></a></div>
                <div><a href="#"><span>위치정보사업 이용약관</span></a></div>
                <div><a href="#"><span>온라인 세일즈 이용약관</span></a></div>
            </div>
            <div class="info-box">
                <div><span>메르세데스-벤츠 코리아㈜ 서울특별시 중구 한강대로 416 서울 스퀘어 9층 (우) 04637</span></div>
                <div><span>사업자 등록번호: 220-86-46545</span></div>
                <div><span>전화: 080-001-1886</span></div>
                <div><span>이메일 : mbk_cs@mercedes-benz.com</span></div>
            </div>
            <div class="logo-box">
                <div class="img-box">
                    <img src="../imgs/logo-footer-benz-symbol.svg" alt="img-logo">
                </div>
                <div>
                    <span>©2025 메르세데스-벤츠 코리아(주)</span>
                </div>
            </div>
        </div>
    </footer>


    <style>
        footer>.container {
            padding: 40px 100px;
        }

        footer .container>div {
            display:flex;
            flex-wrap: wrap;
            padding: 8px 0;
            row-gap: 8px;
        }

        footer .policy-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16;
            font-weight: 600;
        }

        footer .policy-box>div:first-child{
            display: flex;
            flex-wrap: wrap;
            gap: 8px 28px;
        }

        footer .policy-box .logos>div {
            width: 24px;
            height: 24px;
            display: inline-block;
            margin-left: 32px;
        }

        footer .policy-box .logos img {
            display: block;
            object-fit: cover;
        }

        footer .terms-box>div,
        footer .info-box>div {
            display: inline-block;
            margin-right: 44px;
            font-size: 16px;
            font-weight: 500;            
            flex-shrink: 0;

        }
        footer .info-box>div {
            margin-right: 32px;
        }

        footer .logo-box{
            display:flex;
            flex-direction: column;
            align-items:center;
            margin-top:40px;
            font-size:16px;
            font-weight: 500;
        }

        footer .logo-box > .img-box{
            margin-bottom:14px;
        }
    </style>
</body>

</html>
